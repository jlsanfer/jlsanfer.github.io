<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title> Search Tool </title>
    <!-- <link rel="stylesheet" href="search/search.css"> -->

  </head>
  <body>
    <main>

      <!-- This is the search bar -->

      <form method="get" action="//autocomplete.wunderground.com/aq" id="srchfrm">
        <input type="search" name="query" id="query">
        <input type="submit" name="submit" value="Search" id="send">
      </form>

      <section id="searchResults">
        <h2>Search Results</h2>
      </section>

      <h1 id="cityDisplay"></h1>

      <ul id="current_conditions">
        <div id="currentTemp"></div>
        <div id="summary"></div>
        <div id="humidity"></div>
        <div id="minTemp"></div>
        <div id="maxTemp"></div>
      </ul>


    </main>


    <footer>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>

    <script src="/weather-ajax/scripts/search.js"> </script>
    </footer>
  </body>
</html>
