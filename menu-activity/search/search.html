<!DOCTYPE HTML>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Weather Search Cities</title>
</head>

<body>
  <form method="get" action="//autocomplete.wunderground.com/aq" id="searchform">
    <input type="search" name="query" id="query">
    <input type="submit" name="submit" value="Search" id="send">
  </form>
  <!--    Display the search results here  -->
  <section id="searchResults">
    <h2>Search results</h2>
  </section>
  <h1 id="cityDisplay"></h1>
  <ul id="current_conditions">
    <div id="currentTemp"></div>
    <div id="currentTemps"></div>
    <div id="summary"></div>
    <div id="humidity"></div>
  </ul>
</body>
<footer>
  <script>
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
  </script>
  <script src="../scripts/search.js"></script>
</footer>
</html>
