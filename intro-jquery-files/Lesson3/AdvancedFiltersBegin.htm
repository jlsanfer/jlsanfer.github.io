<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Filters</title>
  <link rel="stylesheet" href="css/filters.css">
  <script src="js/jquery-3.0.0.min.js"></script>
  <script>
  $(function(){
    /*
    $('li:first-of-type').css('background-color', 'rgb(248, 95,95)');
    */

    /*
    $('li:only-of-type').css('background-color', 'rgb(248, 95,95)');
    */

    /*
    $('li:contains("Crush")').css('background-color', 'rgb(248, 95,95)');
    */

    /*
    //Highlights empty listed items in a list
    $('li:empty').css('background-color', 'rgb(248, 95,95)');
    */

    /*
    //Highlights list items that are H4 tags
    $('li:has("h4")').css('background-color', 'rgb(248, 95,95)');
    */

    $('li:nth-child(3)').css('background-color', 'rgb(248, 95,95)');
  })
  </script>
</head>
<body>
<ul>
    <li>Apples</li>
    <li>Oranges
      <ul>
        <li></li>
      </ul>
    </li>
    <li>Peaches</li>
    <li>Strawberries
      <ul>
        <li>Jam</li>
        <li>Crush</li>
        <li>Cake</li>
      </ul>
    </li>
    <li>Kiwi
      <ul>
        <li><h4>Crush</h4></li>
      </ul>
    </li>
</ul>

</body>
</html>
